<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Something Else Report</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
#card{
  text-align: center;
}
#formbody{
  background-color: rgb(59, 52, 52);
}
#emailtext{
  color: black;
  font-weight: bolder;
}

</style>
<header>
{% if messages %}
{% for message in messages %}
<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>{{message}}</strong>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
{% endif %}
</header>
<body class="bg-dark">

<div class="container py-5" id="card">
  <div class="row justify-content-center">
    <div class="col-md-7">


      <div class="card shadow" >
        <div class="card-header bg-dark text-white fw-bold fs-4">
          Report Something Else
        </div>

        <div class="card-body" id="formbody">
          <form action="" method="post">
            {% csrf_token %}
            <input type="hidden" name="source" value="somethingelse">

            <!-- Optional Contact -->
            <div class="mb-3">
              <label class="form-label" id="emailtext">Your Email (Optional)</label>
              <input type="email" class="form-control" placeholder="you@example.com" name="email">
            </div>

            <!-- Subject -->
            <div class="mb-3">
              <label class="form-label" id="emailtext">Subject / Title</label>
              <input type="text" class="form-control" placeholder="Short title of the issue" name="name" required>
            </div>

            <!-- Description -->
            <div class="mb-3">
              <label class="form-label" id="emailtext">Explain the Issue</label>
              <textarea class="form-control" rows="4"
                placeholder="Please describe what you want to report"
                required name="message"></textarea>
            </div>
            <!-- Submit -->
            <button type="submit" class="btn btn-dark fw-bold w-100">
                Submit Report
            </button>

          </form>
        </div>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
