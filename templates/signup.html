<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: rgb(15, 15, 20);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .signup-box {
            background: rgb(25, 25, 35);
            padding: 30px;
            border-radius: 12px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.25);
        }

        .signup-box h2 {
            color: rgb(0, 255, 255);
            text-align: center;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            margin-bottom: 15px;
        }

        ul li input {
            background: rgb(35, 35, 50);
            border: none;
            color: white;
        }

        ul li input::placeholder {
            color: rgb(180, 180, 180);
        }

        ul li input:focus {
            background: rgb(35, 35, 50);
            color: white;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
        }

        .btn-signup {
            background: rgb(0, 255, 255);
            color: black;
            font-weight: bold;
            border: none;
        }

        .btn-signup:hover {
            background: rgb(0, 200, 200);
        }

        .extra-links {
            text-align: center;
            margin-top: 15px;
        }

        .extra-links a {
            color: rgb(0, 255, 255);
            text-decoration: solid;
            font-size: 18px;
        }
          ul{
            text-align: center;
        }
        li input{
            width: 300px;
            height:45px;
        }
        button{
            font-size: large;
            border-radius: 18px;
        }
    </style>
</head>
<body>

<div class="signup-box">
    <h2>Create Account</h2>

    <form action="{% url "signup" %}" method="post">
        {% csrf_token %}
        <ul>
            <li>
                <input type="text" class="form-control" placeholder="Username" name="username">
            </li>

            <li>
                <input type="password" class="form-control" placeholder="Password" name="password">
            </li>

            <li>
                <button type="submit" class="btn btn-signup w-100">
                    Sign Up
                </button>
            </li>
        </ul>
    </form>

    <div class="extra-links">
        <a href="/login">Already have an account? Login</a>
    </div>
</div>
{{error}}

</body>
</html>
