<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reporting Form</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark">

<div class="container py-5" >
  <div class="row justify-content-center">
    <div class="col-lg-7 col-md-9">

      <div class="card shadow border-0 rounded-4 bg-dark ">
        
        <div class="card-header bg-black text-white text-center fw-bold fs-4 rounded-top-4">
          Reporting Form
        </div>

        <div class="card-body p-4">

          <form action="/form" method="get">

            <!-- Name -->
            <div class="mb-3">
              <label class="form-label fw-semibold">Full Name</label>
              <input type="text" class="form-control form-control-lg"
                     placeholder="Enter your name" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label class="form-label fw-semibold">Email Address</label>
              <input type="email" class="form-control form-control-lg"
                     placeholder="Enter your email" required>
            </div>

            <!-- Date -->
            <div class="mb-3">
              <label class="form-label fw-semibold">Report Date</label>
              <input type="date" class="form-control form-control-lg" required>
            </div>

            <!-- Report Type -->
            <div class="mb-3">
              <label class="form-label fw-semibold">Report Type</label>
              <select class="form-select form-select-lg" required>
                <option selected disabled>Select report type</option>
                <option>Bug</option>
                <option>Feedback</option>
                <option>Issue</option>
                <option>Other</option>
              </select>
            </div>

            <!-- Description -->
            <div class="mb-4">
              <label class="form-label fw-semibold">Description</label>
              <textarea class="form-control form-control-lg" rows="4"
                        placeholder="Describe the report" required></textarea>
            </div>

            <!-- Terms -->
            <div class="form-check mb-4">
              <input class="form-check-input" type="checkbox" id="terms" required>
              <label class="form-check-label fw-bold text-light" for="terms">
                I agree to the Terms & Conditions
              </label>
            </div>

            <!-- Submit -->
            <div class="d-grid">
              <button type="submit" class="btn btn-dark btn-lg text-light fw-bold">
                Submit Report
              </button>
            </div>

          </form>

        </div>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
