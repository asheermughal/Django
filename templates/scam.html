<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scam Report Form</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<header>
{% if messages %}
{% for message in messages %}
<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>{{message}}</strong>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
{% endif %}
</header>
<body class="bg-light">
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">

      <div class="card shadow">
        <div class="card-header bg-danger text-white fw-bold fs-4">
          Scam Report Form
        </div>

        <div class="card-body">
          <form action="" method="post">
            {% csrf_token %}
            <input type="hidden" name="source" value="scam">
            <!-- Reporter Name -->
            <div class="mb-3">
              <label class="form-label">Your Name</label>
              <input type="text" class="form-control" placeholder="Enter your name" name="name" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label class="form-label">Email Address</label>
              <input type="email" class="form-control" placeholder="Enter your email" name="email" required>
            </div>

            <!-- Scam Type -->
            <div class="mb-3">
              <label class="form-label">Type of Scam</label>
              <select class="form-select" name="select" required>
                <option selected disabled>Select scam type</option>
                <option>Online Scam</option>
                <option>Investment Scam</option>
                <option>Job Scam</option>
                <option>Social Media Scam</option>
                <option>Other</option>
              </select>
            </div>

            <!-- Scammer Platform -->
            <div class="mb-3">
              <label class="form-label">Platform / Website / App</label>
              <input type="text" class="form-control" placeholder="e.g. Instagram, WhatsApp, Website URL" name="platform">
            </div>


            <!-- Date -->
            <div class="mb-3">
              <label class="form-label">Date of Scam</label>
              <input type="date" class="form-control" name="date">
            </div>

            <!-- Amount -->
            <div class="mb-3">
              <label class="form-label">Amount Lost (if any)</label>
              <input type="number" class="form-control" placeholder="Enter amount" name="amount">
            </div>

            <!-- Description -->
            <div class="mb-3">
              <label class="form-label">Describe the Scam</label>
              <textarea class="form-control" rows="4" placeholder="Explain what happened" required name="message"></textarea>
            </div>

            <!-- Submit -->
            <button type="submit" class="btn btn-danger fw-bold" name="">
              Submit Scam Report
            </button>

          </form>
        </div>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
